<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<title> Log In </title>

   <link rel="stylesheet" type="text/css" href="css/Login.css">
    </head>
   <body>


    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <H1>Create Account</H1>
                <span>Use your email for registration </span>
                <input type="text" placeholder="Name" required />
                <input type="email" id="email2" placeholder="Email" />
                <p id="msg2" style="color:#F35F5F; margin:1%"></p>
                <input type="password" id="psw2" placeholder="Password" required />
                <p id="warn2" style="color:#F35F5F; margin:1%"></p>
                <button type="submit" onclick="CheckPassword(2)" id="bt2">Sign Up</button>
            </form>
        </div>
        <div class="form-container log-in-container">
            <form action="#" method="POST">
                <h1>Log In</h1>
                <span> Use your account</span>
                <input type="email" id="email" placeholder="Email" />
                <p id="msg" style="color:#F35F5F; margin:1%"></p>
                <input type="password" id="psw" placeholder="Password" required />
                <p id="warn" style="color:#F35F5F; margin:1%"></p>
                <a href="#">Forgot your password?</a>
                <button type="submit" onclick="CheckPassword(1)" id="bt1">Log In</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 id="search" onclick="globalSearch()">Welcome Back!</h1>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 id="some" onclick="replace()">Hello, Friend!</h1>
                    <Button class="ghost" id="signUp">Sign Up</Button>
                </div>
            </div>
        </div>
    </div><br>
    <p style="text-align: center; color: #F35F5F;" id="time"></p>
    <p id="max" onclick="vlera()" style="text-align: center;">Click to find the max value of log ins</p>
    <p id="max1" style="text-align: center;"></p>
    <script src="js/Login.js"></script>
   </body>
</html>
