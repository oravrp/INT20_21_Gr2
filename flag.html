<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo1.png">
    <title>Kosovo's Flag-SVG</title>    

</head>
<body>
    <svg id="flag" width="1000" height="600">
        <rect width="1000" height="600" 
        style="fill:rgb(0,0,255);" />
        <polygon points="50,10 20,100 92,45 10,45 87,100"
        style="fill:white;" transform="translate(40 90)" />
        <polygon points="50,10 20,100 92,45 10,45 87,100"
        style="fill:white" transform="translate(190 40)" />
        <polygon points="50,10 20,100 92,45 10,45 87,100"
        style="fill:white;" transform="translate(350 5)" />
        <polygon points="50,10 20,100 92,45 10,45 87,100"
        style="fill:white" transform="translate(540 15)" />
        <polygon points="50,10 20,100 92,45 10,45 87,100"
        style="fill:white;" transform="translate(700 40)" />
        <polygon points="50,10 20,100 92,45 10,45 87,100"
        style="fill:white" transform="translate(840 90)" />
        <path d="M150 350 L470 150 L790 350 L 470 580" fill="yellow"></path>
      Sorry, your browser does not support inline SVG.
      Sorry, your browser does not support inline SVG.
      </svg>
      <p><output id="result"> </output></p>
      <script>

        var w;
        window.addEventListener('load',startWorker);
        function startWorker() {
          if(typeof(Worker) !== "undefined") {
            if(typeof(w) == "undefined") {
              w = new Worker("count.js");
            }
            w.onmessage = function(event) {
              document.getElementById("result").innerHTML = event.data;
            };
          } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
          }
        }
        
        function stopWorker() { 
          w.terminate();
          w = undefined;
        }
        
        </script>
</body>
</html>
